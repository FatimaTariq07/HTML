<body>
    <h1>Login Window</h1>
    <form>
<table>
    <tr>
        <td>User Name:</td>
        <td><input type="text" name="username" size="20"></td>
    </tr>
    <tr>
        <td>Password: </td>
        <!--Title-->
        <td><input type="number" value="Enter" step="5"  min="1" max="100" required name="password" size="20" style="color: red;"></td>
    </tr>
    <tr>
        <td><input type="submit" name="login" value="Log in" style="font-size:x-large"></td>
 
        
    </tr>
</table>
    </form>
</body>
