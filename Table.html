<!DOCTYPE html>
<html>
  <head>
    <title>Colored Table</title>
  </head>
  <body>
    <table width="700" height="300">
      <tr width="50%">
        <td width="33%" bgcolor="#6CBB3C"></td>
        <td width="33%" rowspan="2" bgcolor="#C24641"></td>
        <td width="33%" bgcolor="#6CBB3C"></td>
      </tr>

      <tr width="50%">
        <td width="33%" bgcolor="#6CBB3C"></td>

        <td width="33%" bgcolor="#6CBB3C"></td>
      </tr>
    </table>

    <table width="700" height="300">
      <tr width="50%">
        <td width="50%" rowspan="2" bgcolor="#C24641"></td>
        <td width="25%" bgcolor="#6CBB3C"></td>
        <td width="25%" bgcolor="#6CBB3C" height="200pix">
          <table
            width="100%"
            height="200pix"
            bordercolor="white"
            bgcolor="white"
          >
            <tr>
              <td bgcolor="#7A5DC7"></td>

              <td bgcolor="#7A5DC7"></td>
            </tr>

            <tr>
              <td bgcolor="#7A5DC7"></td>

              <td bgcolor="#7A5DC7"></td>
            </tr>
          </table>
        </td>
      </tr>

      <tr width="50%">
        <td bgcolor="#6CBB3C"></td>

        <td bgcolor="#6CBB3C"></td>
      </tr>
    </table>
  </body>
</html>
